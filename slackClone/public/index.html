<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./styles.css">

<div class="container-fluid">
    <div class="row">
        <div id="user-name"></div>
        <div id="left-column">
        <div class="namespaces"></div>
        </div>
        <div class="rooms">
            <div class="main-rooms">
                <h6 class="pointer" onclick="handleRoomClick(this)">
                    <i class="room-caret fa-solid fa-caret-down"></i>Rooms
                </h6>
                <ul class="room-list"></ul>
            </div>
            <div class="dm">
                <h6 class="pointer" onclick="handleRoomClick(this)">
                    <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
                </h6>
                <ul class="room-list dm-room-list"></ul>
            </div>
            <form id='logout-form' action="/logout" method="delete">
                <button type="submit" class="logout-button"><i class="fa fa-power-off" aria-hidden="true"></i>Log out</button>
            </form>                
        </div>
        <div class="chat-panel col">
            <div class="room-header row col-12">
                <div class="col"><span class="curr-room-text">Current Room</span> <span class="curr-room-num-users">Users <span class="fa-solid fa-user"></span></span></div>
            </div> 
            <div class="message-form">
                <form id="message-form" id="user-input">
                    <div class="col-sm-12">
                        <input id="user-message" type="text" placeholder="Type a message here" autocomplete="off"/>
                    </div>
                </form>
            </div>
            <ul id="messages" class="col-sm-12"></ul>
        </div>
    </div>
</div>

<script>
    function handleRoomClick(element) {
        let ulRoomList = element.nextElementSibling;
        ulRoomList.style.display = (window.getComputedStyle(ulRoomList).getPropertyValue('display') !== 'none') ? 'none' : 'block';
        element.querySelector('.room-caret').style.transform = (window.getComputedStyle(element.querySelector('.room-caret')).getPropertyValue('transform') === 'matrix(0, -1, 1, 0, 0, 0)') ? 'rotate(0deg)' : 'rotate(-90deg)';
    }
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/buildMessageHtml.js"></script>
<script src="/joinRoom.js"></script>
<script src="/joinNs.js"></script>
<script src="/scripts.js"></script>
